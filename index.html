<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-caret-down"></i>
        <p>Reproduciendo desde Album</p>
        <p>Pretty Boy, Dirty Boy</p>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </header>

    <main>
        <section class="cards-album">
            <article>
                <img src="./img/album-2.jpg" alt="">
            </article>

            <article>
                <img src="./img/album-1.jpg" alt="">

            </article>

            <article>
                <img src="./img/album-3.jpg" alt="">

            </article>
        </section>

        <section class="controles-reproductor">
            <div>
                <div>
                    <p>Borro Cassette</p>
                    <p>Maluma</p>
                </div>
                <div>
                    <i class="fa-solid fa-minus"></i>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <div>
                <progress id="music-avance" max="100" value="60"></progress>
                <p>2:38</p>
                <p>3:27</p>
                <i class="fa-solid fa-circle"></i>          
            </div>

            <div>
                <button type="button"><i class="fa-solid fa-shuffle"></i></button>    
                <button type="button"><i class="fa-solid fa-backward-step"></i></button>               
                <button type="button"><i class="fa-solid fa-play"></i></button>               
                <button type="button"><i class="fa-solid fa-forward-step"></i></button>               
                <button type="button"><i class="fa-solid fa-repeat"></i></button>                     
            </div>

        </section>

    </main>

    <footer>
        <a href="">
            <i class="fa-solid fa-computer"></i>
        </a>

        <a href="">
            <i class="fa-solid fa-share-nodes"></i>
        </a>        

    </footer>
    
</body>
</html>
