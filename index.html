<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-angle-down icon-media icon-1"></i>
        <p>Reproduciendo desde Album</p>
        <p>Pretty Boy, Dirty Boy</p>
        <i class="fa-solid fa-ellipsis-vertical icon-media icon-2"></i>
    </header>

    <main>
        <section class="cards-album">
            <article>
                <img src="./img/album-2.jpg" alt="">
            </article>

            <article>
                <img src="./img/album-1.jpg" alt="">

            </article>

            <article>
                <img src="./img/album-3.jpg" alt="">

            </article>
        </section>

        <section class="controles-reproductor">
            <div>
                <div>
                    <p class="p-content">Borro Cassette</p>
                    <p class="p-medium">Maluma</p>
                </div>
                <div>
                    <i class="fa-solid fa-minus icon-3"></i>
                    <i class="fa-solid fa-plus icon-3"></i>
                </div>
            </div>

            <div>
                <progress id="music-avance" max="100" value="60"></progress>
                <p class="p-small">2:38</p>
                <p class="p-small">3:27</p>
                <i class="fa-solid fa-circle"></i>          
            </div>

            <div>
                <button type="button"><i class="fa-solid fa-shuffle icon-4"></i></button>    
                <button type="button"><i class="fa-solid fa-backward-step icon-4"></i></button>               
                <button type="button"><i class="fa-solid fa-play icon-5"></i></button>               
                <button type="button"><i class="fa-solid fa-forward-step icon-4"></i></button>               
                <button type="button"><i class="fa-solid fa-repeat icon-4"></i></button>                     
            </div>

        </section>

    </main>

    <footer>
        <a href="">
            <i class="fa-solid fa-computer"></i>
        </a>

        <a href="">
            <i class="fa-solid fa-share-nodes"></i>
        </a>        

    </footer>
    
</body>
</html>
